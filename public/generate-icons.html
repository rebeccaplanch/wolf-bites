<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <canvas id="canvas192" width="192" height="192"></canvas>
  <canvas id="canvas512" width="512" height="512"></canvas>
  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      const radius = size * 0.15;
      
      // Background
      ctx.fillStyle = '#CC0000';
      ctx.fillRect(0, 0, size, size);
      
      // Rounded corners
      ctx.globalCompositeOperation = 'destination-in';
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, size * 0.125);
      ctx.fill();
      ctx.globalCompositeOperation = 'source-over';
      
      // Text
      ctx.fillStyle = '#FFFFFF';
      ctx.font = `bold ${size * 0.35}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('WB', size / 2, size / 2);
    }
    
    const canvas192 = document.getElementById('canvas192');
    const canvas512 = document.getElementById('canvas512');
    
    drawIcon(canvas192, 192);
    drawIcon(canvas512, 512);
    
    // Download functions would go here
    console.log('Icons ready. Use browser dev tools to download canvas as PNG.');
  </script>
</body>
</html>
